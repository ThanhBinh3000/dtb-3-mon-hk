<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let inputr;
    inputr = prompt("dienj tích hình tròn");
    let r = parseInt(inputr);
    let s = (r*r) * 3.14;
    document.write("DTs: " + s);
</script>
</body>
</html>
